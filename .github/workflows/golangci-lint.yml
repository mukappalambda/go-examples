name: golangci-lint
on:
  push:
    branches: ["**", "!main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  golangci:
    strategy:
      matrix:
        os: [ubuntu-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
