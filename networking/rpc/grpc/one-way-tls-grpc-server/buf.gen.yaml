version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: onewaytlsgrpcserver/gen
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.10
    out: gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: gen
    opt:
      - paths=source_relative
inputs:
  - directory: proto
